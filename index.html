<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    

</head>
<body>
    <div class="overall">
        <div class="lottie">
            <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_fknfveir.json" background="transparent"  speed="1" loop autoplay class="lottie"></lottie-player>
        </div>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p> Paste URL or enter text to generate QR</p>
        </header>
        <div class="form">
            <input type="text" placeholder=" Enter link/text here" style="margin: 8px; padding: 5px; border-radius: 8px; width: 350px;">
            
        </div>
        <button class="button">Generate</button>
        <div class="qr-code">
            <img src="" alt="qr-code" style="margin: 10px;">
        </div>
    </div>
    
     </div>
     <footer class="footer">Created by @nikhiltomar2690</footer>
    
     <!--path of bodymoving library--> 
    <script src="script.js"></script>
</body>
</html>
